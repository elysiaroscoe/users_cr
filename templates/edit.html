<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit a User</h1>
        <form action="/users/{{user.id}}/update_user" method="POST">
            <input type="hidden" name="id" value="{{ user.id }}">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" value="{{ user.first_name}}">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" value="{{ user.last_name}}">
            <label for="ema" >Email:</label>
            <input type="text" name="ema" value="{{ user.email}}">
            <input type="submit" value="Update User">
        </form>
        <a href="/users">Home page</a>
        <a href="/users/{{user.id}}">Show User</a>
</body>
</html>
